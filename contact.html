<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – VTR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: '#FFD700',
            dark: '#0c0c0c',
          },
          animation: {
            fadeIn: 'fadeIn 1.5s ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
          },
        }
      }
    }
  </script>
</head>
<body class="bg-dark text-white">

<!-- Alpine.js must be included in your HTML file -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<!-- Header -->


<header class="sticky top-0 z-50 bg-black text-yellow-400 p-4 shadow-md" x-data="{ open: false }">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-yellow-400 animate-pulse">VTR</a>

    <!-- Mobile Toggle Button -->
    <button @click="open = !open" class="sm:hidden focus:outline-none">
      <!-- Hamburger Icon -->
      <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <!-- Close Icon -->
      <svg x-show="open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Desktop Menu -->
    <nav class="hidden sm:flex space-x-6">
      <a href="index.html" class="hover:text-white">Home</a>
      <a href="services.html" class="hover:text-white">Services</a>
      <a href="gallery.html" class="hover:text-white">Gallery</a>
      <a href="contact.html" class="hover:text-white">Contact</a>
    </nav>
  </div>

  <!-- Mobile Dropdown Menu -->
  <div x-show="open"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0 -translate-y-4"
       x-transition:enter-end="opacity-100 translate-y-0"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="opacity-100 translate-y-0"
       x-transition:leave-end="opacity-0 -translate-y-4"
       class="sm:hidden mt-4 px-4 space-y-2 text-center"
       x-cloak>
    <a href="index.html" @click="open = false" class="block py-2 hover:text-white">Home</a>
    <a href="services.html" @click="open = false" class="block py-2 hover:text-white">Services</a>
    <a href="gallery.html" @click="open = false" class="block py-2 hover:text-white">Gallery</a>
    <a href="contact.html" @click="open = false" class="block py-2 hover:text-white">Contact</a>
  </div>
</header>




<!-- Contact Section -->
<section class="py-20 px-4 max-w-4xl mx-auto animate-fadeIn" x-data="{ success: false }">
    <h2 class="text-4xl font-bold text-yellow-400 text-center mb-10">Get In Touch</h2>
  
    <form 
      @submit.prevent="
      fetch('https://formsubmit.co/ajax/jencejnc@email.com', {
        method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify({
            name: $el.querySelector('#name').value,
            email: $el.querySelector('#email').value,
            message: $el.querySelector('#message').value
          })
        })
        .then(() => {
          success = true;
          $el.reset();
          setTimeout(() => success = false, 5000);
        }); "class="bg-black bg-opacity-60 p-8 rounded-lg shadow-lg space-y-6">
      <div>
        <label for="name" class="block mb-2 text-yellow-400 font-medium">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
  
      <div>
        <label for="email" class="block mb-2 text-yellow-400 font-medium">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
  
      <div>
        <label for="message" class="block mb-2 text-yellow-400 font-medium">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
      </div>
  
      <button type="submit" class="w-full py-3 bg-yellow-400 text-black font-semibold rounded hover:bg-yellow-500 transition">Send Message</button>
      
      <!-- Success Message -->
      <div x-show="success" x-transition class="text-green-400 text-center font-medium mt-4">
        ✅ Message sent successfully!
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-center py-4 text-sm text-gray-500">
    &copy; 2025 VTR – Vision To Reality. All Rights Reserved.
  </footer>

</body>
</html>
