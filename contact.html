<!doctypehtml><html lang="en"><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1"name="viewport"><title>Contact – VTR</title><script src="https://cdn.tailwindcss.com"></script><script>tailwind.config={theme:{extend:{colors:{gold:"#FFD700",dark:"#0c0c0c"},animation:{fadeIn:"fadeIn 1.5s ease-in-out"},keyframes:{fadeIn:{"0%":{opacity:0},"100%":{opacity:1}}}}}}</script><body class="bg-dark text-white"><script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"defer></script><header class="text-yellow-400 bg-black p-4 shadow-md sticky top-0 z-50"x-data="{ open: false }"><div class="mx-auto flex items-center justify-between max-w-7xl"><a class="text-yellow-400 font-bold animate-pulse text-2xl"href="#home">VTR</a><button class="md:hidden focus:outline-none"@click="open = !open"><svg class="text-yellow-400 h-6 w-6"fill="none"stroke="currentColor"viewBox="0 0 24 24"x-show="!open"xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16M4 12h16M4 18h16"stroke-linecap="round"stroke-linejoin="round"stroke-width="2"/></svg> <svg class="text-yellow-400 h-6 w-6"fill="none"stroke="currentColor"viewBox="0 0 24 24"x-show="open"xmlns="http://www.w3.org/2000/svg"x-cloak><path d="M6 18L18 6M6 6l12 12"stroke-linecap="round"stroke-linejoin="round"stroke-width="2"/></svg></button><nav class="hidden md:flex space-x-6"><a class="hover:text-white"href="index.html">Home</a> <a class="hover:text-white"href="services.html">Services</a> <a class="hover:text-white"href="gallery.html">Gallery</a> <a class="hover:text-white"href="contact.html">Contact</a></nav></div><div class="px-4 md:hidden mt-4 space-y-2 text-center"x-show="open"x-cloak x-transition:enter="transition ease-out duration-300"x-transition:enter-end="opacity-100 translate-y-0"x-transition:enter-start="opacity-0 -translate-y-2"x-transition:leave="transition ease-in duration-200"x-transition:leave-end="opacity-0 -translate-y-2"x-transition:leave-start="opacity-100 translate-y-0"><a class="hover:text-white block py-2"href="index.html"@click="open = false">Home</a> <a class="hover:text-white block py-2"href="services.html"@click="open = false">Services</a> <a class="hover:text-white block py-2"href="gallery.html"@click="open = false">Gallery</a> <a class="hover:text-white block py-2"href="contact.html"@click="open = false">Contact</a></div></header><section class="px-4 animate-fadeIn max-w-4xl mx-auto py-20"x-data="{ success: false }"><h2 class="text-yellow-400 font-bold mb-10 text-4xl text-center">Get In Touch</h2><form @submit.prevent="
      fetch('https://formsubmit.co/ajax/jencejnc@email.com', {
        method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify({
            name: $el.querySelector('#name').value,
            email: $el.querySelector('#email').value,
            message: $el.querySelector('#message').value
          })
        })
        .then(() => {
          success = true;
          $el.reset();
          setTimeout(() => success = false, 5000);
        }); "class="bg-black bg-opacity-60 p-8 rounded-lg shadow-lg space-y-6"><div><label class="text-yellow-400 block font-medium mb-2"for="name">Full Name</label> <input class="py-2 bg-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-400 px-4 rounded text-white w-full"id="name"name="name"required></div><div><label class="text-yellow-400 block font-medium mb-2"for="email">Email Address</label> <input class="py-2 bg-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-400 px-4 rounded text-white w-full"id="email"name="email"required type="email"></div><div><label class="text-yellow-400 block font-medium mb-2"for="message">Message</label> <textarea class="py-2 bg-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-400 px-4 rounded text-white w-full"id="message"name="message"required rows="5"></textarea></div><button class="bg-yellow-400 font-semibold hover:bg-yellow-500 py-3 rounded text-black transition w-full"type="submit">Send Message</button><div class="font-medium mt-4 text-center text-green-400"x-show="success"x-transition>✅ Message sent successfully!</div></form></section><footer class="text-center bg-black py-4 text-gray-500 text-sm">© 2025 VTR – Vision To Reality. All Rights Reserved.</footer>
