  <style>
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {

      max-height: 80%;

    .lightbox:target {

<!-- Alpine.js must be included in your HTML file -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<!-- Header -->


<header class="sticky top-0 z-50 bg-black text-yellow-400 p-4 shadow-md" x-data="{ open: false }">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <a href="#home" class="text-2xl font-bold text-yellow-400 animate-pulse">VTR</a>

    <!-- Mobile Toggle Button -->
    <button @click="open = !open" class="sm:hidden focus:outline-none">
      <!-- Hamburger Icon -->
      <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" x-transition>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>

      <!-- Close Icon -->
      <svg x-show="open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" x-transition>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-6">
      <a href="#home" class="hover:text-white">Home</a>
      <a href="services.html" class="hover:text-white">Services</a>
      <a href="gallery.html" class="hover:text-white">Gallery</a>
      <a href="contact.html" class="hover:text-white">Contact</a>
    </nav>
  </div>

  <!-- Mobile Dropdown Menu with Smooth Slide/Fade -->
  <div x-show="open"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0 -translate-y-4"
       x-transition:enter-end="opacity-100 translate-y-0"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="opacity-100 translate-y-0"
       x-transition:leave-end="opacity-0 -translate-y-4"
       class="md:hidden mt-4 px-4 space-y-2 text-center"
       x-cloak>
    <a href="#home" @click="open = false" class="block py-2 hover:text-white">Home</a>
    <a href="services.html" @click="open = false" class="block py-2 hover:text-white">Services</a>
    <a href="gallery.html" @click="open = false" class="block py-2 hover:text-white">Gallery</a>
    <a href="contact.html" @click="open = false" class="block py-2 hover:text-white">Contact</a>
  </div>
</header>


  <!-- Gallery Section -->

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-5 md:gap-6">

  
      
<!-- Video Gallery Item -->
<div x-data="{ playing: false }" class="relative w-full h-60 overflow-hidden rounded shadow-lg hover:scale-105 transition transform">

  <!-- Thumbnail -->
  <template x-if="!playing">
    <img 
      src="./Images/Thumbnail/1.png" 
      alt="Video Thumbnail" 
      @click="playing = true"
      class="w-full h-full object-cover cursor-pointer"
    />
  </template>

  <!-- Video Player (only shown when clicked) -->
  <template x-if="playing">
    <div class="absolute inset-0 bg-black">
      <video 
        class="w-full h-full object-cover" 
        controls autoplay 
        @click.away="playing = false"
      >
        <source src="./Images/Video/2.MP4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </template>
</div>
